package:
   name: metagraph
   version: {{ environ.get('GIT_DESCRIBE_TAG', 'unknown') }}

source:
   path: ../..

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0)|int }}
  string: {{GIT_DESCRIBE_HASH}}_{{ GIT_DESCRIBE_NUMBER }}
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python >=3.8
  run:
    - python >=3.8
    - numpy >=1.15
    - networkx >=2.5.1
    - pandas
    - python-louvain
    - scipy
    - donfig
    - grblas >=1.3.5
    - dask
    - python-graphviz
    - graphviz >=2.47
    - nest-asyncio
    - websockets

test:
  requires:
    - metagraph-dev
  commands:
    - py.test --cov-report term-missing --cov=metagraph --pyargs metagraph.tests

outputs:
  - name: metagraph
  - name: metagraph-dev
    build:
      noarch: python
    requirements:
      run:
        - metagraph >={{ environ.get('GIT_DESCRIBE_TAG', 'unknown') }}
        - pytest
        - pytest-cov
        - coverage
        - scikit-learn

about:
  home: https://github.com/metagraph-dev/metagraph
  license: Apache2
  license_file: LICENSE
  summary: Run graph algorithms on many backends
